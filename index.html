<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Coding Quiz</title>
	<link rel="stylesheet" href="Assets/style.css" />
	<link rel="stylesheet" href="Assets/normalize.css" />
	<script src="Assets/questions.js"></script>
	<script src="Assets/script.js"></script>
</head>

<body>
	
	<!-- High Score and Timer Tracker -->
	<div id="controls">
  <div id="info">
    <button id="scores">View High Scores</button>
    <div id="timer"><p>Time: <span id="time">0</span></p></div>
  </div>
</div>
	
	<!-- Header should be hidden when quiz starts -->
	<header id="positionWrapper">
    <h1>Coding Quiz Challenge</h1>
	<section class="main" id="intro">
    <h2>Try to answer the following code-related questions within the time limit.<br>

      Keep in mind that incorrect answers will penalize your score/time by ten seconds.
    </h2>
    <!-- start button for timer -->	
	<button id="startTime" class="start">START QUIZ</button>
	  </section>
	</header>
	
	<!-- Questions will go here -->	
	
	 <section id="quizHolder" class="hide">
    <p id="title"></p>
    <!-- This area should dynamically populate -->
    <button></button>
    <button></button>
    <button></button>
    <button></button>
      <p>&nbsp;</p>
		 <div id="scoreIndicator" class="invisible">
      <p>&nbsp;</p>
    </div>
  </section>
	
	<!-- End Quiz -->	
	<section id="finish" class="hide">
	<h1>Quiz Over!</h1>
	<div class="finalScore">	
    <p class="main">Your final score is&nbsp;<span id="score"></span></p>	
    <div id="records">
		
	<!-- Enter High Score Info -->	
      <p>Enter initials: </p><input id="initials" type="text"> <button>Submit</button>
		</div>
    </div>
    <div id="errorIndicator" class="invisible">
      <p>&nbsp;</p>
    </div>
  </section>
	
	<!--Display High Score and Restart -->
	<section id="highScores" class="hide">
	<!--needed to add a div to make this section functional -->	
	<div></div>	
    <h1>High Scores</h1>
    <button class="finish" id="reset">Go Back</button>
	<br>
	<button class="finish" id="clearScores">Clear Highscores</button>
  </section>
	
	
</body>
</html>
